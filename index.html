<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #info-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 100;
      }
      .planet-control {
        margin-bottom: 5px;
      }
      .planet-control label {
        display: inline-block;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div id="info-panel">
      <h3>Planet Speed Control</h3>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
